<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
        <!-- HEADER -->
    <header class="header">
        <div class="logo-header">
           <img src="img/logo.png" alt="LUXETRY BOT" class="logo-img"/>
          <h1 id="logo-text">TRADE AI | LUXETRY</h1>
         </div>
        <div class="theme-selector">
        <button class="theme-btn active" data-theme="light" aria-label="Light theme">
            <svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z"></path></svg>
        </button>
        <button class="theme-btn" data-theme="dark" aria-label="Dark theme">
            <svg viewBox="0 0 24 24"><path d="M9.37 5.51c-.18.64-.27 1.31-.27 1.99 0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49zM12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"></path></svg>
        </button>
        <button class="theme-btn" data-theme="crypto" aria-label="Crypto theme">
            <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2s.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2s.07-1.35.16-2h4.68c.09.65.16 1.32.16 2s-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2s-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"></path></svg>
        </button>
        </div>
        <div class="input-group language-dropdown">
            <div class="lang-select" id="custom-language-selector">
                <button class="lang-selected" onclick="toggleLangDropdown()">
                    <img id="current-flag" src="img/ru.png" alt="RU" class="flag-icon">
                    <span id="current-lang-text">Русский</span>
                    <svg class="arrow-down" viewBox="0 0 24 24" width="16" height="16">
                        <path d="M7 10l5 5 5-5z" fill="currentColor"></path>
                    </svg>
                </button>
                <div class="lang-dropdown-content" id="lang-options">
                    <div class="lang-item" data-lang="ru" data-flag="img/ru.png">Русский</div>
                    <div class="lang-item" data-lang="en" data-flag="img/gb.png">English</div>
                    <div class="lang-item" data-lang="uz" data-flag="img/uz.png">O'zbek</div>
                </div>
            </div>
        </div>
        <!-- скрытый селект -->
        <select id="language" onchange="changeLanguage()" style="display: none;">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="uz">O'zbek</option>
        </select>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="settings">
                <div class="input-group">
                    <label id="currency-label">Инструмент</label>
                    <select id="currency-pair">
                        <option>GBP/USD OTC</option>
                        <option>USD/CAD OTC</option>
                        <option>EUR/GBP OTC</option>
                        <option>EUR/JPY OTC</option>
                        <option>GBP/JPY OTC</option>
                        <option>AUD/NZD OTC</option>
                        <option>USD/RUB OTC</option>
                        <option>CAD/JPY OTC</option>
                        <option>CHF/JPY OTC</option>
                        <option>EUR/CHF OTC</option>
                        <option>AUD/CAD OTC</option>
                        <option>AED/CNY OTC</option>
                        <option>EUR/USD</option>
                        <option>BTC/USD</option>
                        <option>XAU/USD</option>
                        <option>ETH/USD</option>
                        <option>USD/RUB</option>
                        <option>USD/JPY</option>
                        <option>GBP/USD</option>
                        <option>USD/CHF</option>
                        <option>AUD/USD</option>
                        <option>USD/CAD</option>
                        <option>NZD/USD</option>
                        <option>EUR/GBP</option>
                        <option>EUR/JPY</option>
                        <option>GBP/JPY</option>
                        <option>AUD/JPY</option>
                        <option>CHF/JPY</option>
                        <option>EUR/AUD</option>
                        <option>EUR/CAD</option>
                        <option>GBP/AUD</option>
                        <option>GBP/CAD</option>
                        <option>AUD/CAD</option>
                        <option>AUD/CHF</option>
                        <option>NZD/JPY</option>
                        <option>NZD/CHF</option>                        
                    </select>
                </div>
                <div class="input-group">
                    <label id="timeframe-label">Время</label>
                    <select id="timeframe">
                        <option>5 секунд</option>
                        <option>15 секунд</option>
                        <option>1 минута</option>
                        <option>3 минуты</option>
                        <option>5 минут</option>
                        <option>10 минут</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="generate-btn" class="button button-green">Получить сигнал</button>
                    <a href="https://t.me/+xoeO8V1m-IIyMTky" target="_blank" class="button button-blue">
                        <span class="telegram-icon-text">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" fill="white">
                                <path d="M9.93 12.645 9.6 16.306c.49 0 .703-.21.96-.46l2.3-2.175 4.77 3.48c.87.48 1.5.23 1.72-.81l3.12-14.7c.28-1.25-.45-1.74-1.29-1.45L1.56 9.03c-1.21.47-1.2 1.14-.21 1.44l4.96 1.55L18.39 4.92c.45-.3.87-.13.53.17L9.93 12.645z"/>
                            </svg>
                            Telegram
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content">
                <div class="signal-block">
                <div class="signal-header">
                    <h2 id="signal-title">
                    <!-- Иконка «Сигнал» -->
                    <svg class="label-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M2 12h2a8 8 0 018-8V2c-6.08 0-11 4.92-11 11zm4 0h2a6 6 0 016-6V6a6 6 0 00-6 6zm4 0h2a2 2 0 012-2V8a4 4 0 00-4 4z"/>
                        <circle cx="12" cy="12" r="2"/>
                    </svg>
                    Сигнал
                    </h2>
                    <span id="signal-time"></span>
                </div>
                <div id="signal-result" class="signal-result">
                    <div class="signal-placeholder">
                        Нажмите "Получить сигнал"
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

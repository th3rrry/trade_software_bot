<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/logo.png" alt="LUXETRY BOT" class="logo-img"/>
                <h1 id="logo-text">TRADE AI | LUXETRY</h1>
            </div>
            <div class="settings">
            <!-- Кастомный селектор с флагами -->
            <div class="input-group language-dropdown">
                <label id="language-label">Язык</label>
                <div class="lang-select" id="custom-language-selector">
                    <button class="lang-selected" onclick="toggleLangDropdown()">
                        <img id="current-flag" src="img/ru.png" alt="RU" class="flag-icon">
                        <span id="current-lang-text">Русский</span>
                        <svg class="arrow-down" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M7 10l5 5 5-5z" fill="currentColor"></path>
                        </svg>
                    </button>
                    <div class="lang-dropdown-content" id="lang-options">
                        <div class="lang-item" data-lang="ru" data-flag="img/ru.png">Русский</div>
                        <div class="lang-item" data-lang="en" data-flag="img/gb.png">English</div>
                        <div class="lang-item" data-lang="uz" data-flag="img/uz.png">O'zbek</div>
                    </div>
                </div>
            </div>

            <!-- Скрытый реальный селект для совместимости -->
                <select id="language" onchange="changeLanguage()" style="display: none;">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                    <option value="uz">O'zbek</option>
                </select>
                <div class="input-group">
                    <label id="currency-label">Инструмент</label>
                    <select id="currency-pair">
                        <option>GBP/USD OTC</option>
                        <option>USD/CAD OTC</option>
                        <option>EUR/GBP OTC</option>
                        <option>EUR/JPY OTC</option>
                        <option>GBP/JPY OTC</option>
                        <option>AUD/NZD OTC</option>
                        <option>USD/RUB OTC</option>
                        <option>CAD/JPY OTC</option>
                        <option>CHF/JPY OTC</option>
                        <option>EUR/CHF OTC</option>
                        <option>AUD/CAD OTC</option>
                        <option>AED/CNY OTC</option>
                        <option>EUR/USD</option>
                        <option>BTC/USD</option>
                        <option>XAU/USD</option>
                        <option>ETH/USD</option>
                        <option>USD/RUB</option>
                        <option>USD/JPY</option>
                        <option>GBP/USD</option>
                        <option>USD/CHF</option>
                        <option>AUD/USD</option>
                        <option>USD/CAD</option>
                        <option>NZD/USD</option>
                        <option>EUR/GBP</option>
                        <option>EUR/JPY</option>
                        <option>GBP/JPY</option>
                        <option>AUD/JPY</option>
                        <option>CHF/JPY</option>
                        <option>EUR/AUD</option>
                        <option>EUR/CAD</option>
                        <option>GBP/AUD</option>
                        <option>GBP/CAD</option>
                        <option>AUD/CAD</option>
                        <option>AUD/CHF</option>
                        <option>NZD/JPY</option>
                        <option>NZD/CHF</option>                        
                    </select>
                </div>
                <div class="input-group">
                    <label id="timeframe-label">Время</label>
                    <select id="timeframe">
                        <option>5 секунд</option>
                        <option>15 секунд</option>
                        <option>1 минута</option>
                        <option>3 минуты</option>
                        <option>5 минут</option>
                        <option>10 минут</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="generate-btn" class="button button-green">Получить сигнал</button>
                    <a href="https://t.me/+xoeO8V1m-IIyMTky" target="_blank" class="button button-blue">
                        <span class="telegram-icon-text">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" fill="white">
                                <path d="M9.93 12.645 9.6 16.306c.49 0 .703-.21.96-.46l2.3-2.175 4.77 3.48c.87.48 1.5.23 1.72-.81l3.12-14.7c.28-1.25-.45-1.74-1.29-1.45L1.56 9.03c-1.21.47-1.2 1.14-.21 1.44l4.96 1.55L18.39 4.92c.45-.3.87-.13.53.17L9.93 12.645z"/>
                            </svg>
                            Telegram
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="signal-block">
                <div class="signal-header">
                    <h2 id="signal-title">Сигнал</h2>
                    <span id="signal-time"></span>
                </div>
                <div id="signal-result" class="signal-result">
                    <div class="signal-placeholder">
                        Нажмите "Получить сигнал"
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
